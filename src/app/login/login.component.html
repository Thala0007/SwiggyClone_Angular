<div class="container">
  <div class="col-md-4 offset-4 card mt-4">
    <div class="card-body">
      <h1>Login</h1>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <input
            required
            ngModel
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter email...."
          />
        </div>
        <div class="form-group">
          <input
            required
            ngModel
            type="password"
            name="password"
            class="form-control"
            placeholder="password"
          />
        </div>
        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-secondary btn-block">
            Login
          </button>

          <div class="form-group bg-dark text-white p-2 mt-2">
            <span>Dont have an account? please</span>
            <a routerLink="/signup"> Signup</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
